<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할</title>
</head>
<body>
    <!-- *공간 분할
            1. <div></div>
            2. <span></span>
        
        *시맨틱 태그
            header: 페이지 제목, 페이지 소개
            hgroup: 제목과 관련된 부제목을 묶어주는 역할
            nav: 네비게이션 표현을 위한 태그, 위치의 영향을 받지 않음, body태그 안에서 어디든 가능
            aside: 왼쪽이나 오른쪽에 부수적인 내용이 들어가는 부분
            section: 그룹으로 묶어주는 역할
            article: 웹 페이지 상에서 실제 내용 의미, 본문과는 독립적인 콘텐츠 영역
            footer: 웹 사이트의 저작권 정보, 저작권 표기
    -->
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>
    <div>div 태그 사용</div>

    <span>span 태그 사용</span>
    <span>span 태그 사용</span>
    <span>span 태그 사용</span>
    <span>span 태그 사용</span>
    <span>span 태그 사용</span>
    <span>span 태그 사용</span>
    <span>span 태그 사용</span>

    <hr>

    <header>
        <h1>html5 기본</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">메뉴 - 1</a></li>
            <li><a href="#">메뉴 - 2</a></li>
            <li><a href="#">메뉴 - 3</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>html 버전</h1>
            <p>현재 사용하는 html 버전은 html5이다.</p>
        </article>
        <article>
            <h1>웹 브라우저의 종류</h1>
            <p>크롬, 웨일, IE 등이 있다.</p>
        </article>
    </section>
    <footer>
        <address>서울 양재동</address>
    </footer>
</body>
</html>
