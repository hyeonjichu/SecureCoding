<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select>
            <option value="1">김밥</option>
            <option value="2">떡볶이</option>
            <option value="3">순대</option>
            <option value="4">라면</option>
        </select>
        <select size="2">
            <option value="1">김밥</option>
            <option value="2">떡볶이</option>
            <option value="3">순대</option>
            <option value="4">라면</option>
        </select>
        <select multiple>
            <option value="1">김밥</option>
            <option value="2">떡볶이</option>
            <option value="3">순대</option>
            <option value="4">라면</option>
        </select>
        <select disabled>
            <option value="1">김밥</option>
            <option value="2">떡볶이</option>
            <option value="3">순대</option>
            <option value="4">라면</option>
        </select>
        <select>
            <optgroup label="분식집">
                <option value="1">김밥</option>
                <option value="2">떡볶이</option>
                <option value="3">순대</option>
                <option value="4">라면</option>
            </optgroup>
            <optgroup label="중국집">
                <option>짜장면</option>
                <option>짬뽕</option>
                <option>탕수육</option>
                <option>잡채밥</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
