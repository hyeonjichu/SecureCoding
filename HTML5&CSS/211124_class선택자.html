<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        p{
            color: seagreen;
            font-size: 20px;
        }
        .redtext{
            color: rgb(211, 94, 94);
        }
        h2.accent{
            background-color: darkblue;
            color: skyblue;
        }
        .browntext{
            color: brown;
        }
        .boldtext{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="accent">클래스 선택자 연습</h2>
    <p class="redtext">웹 문서 내에서 특정 부분에만 스타일을 변경하고 싶을 때 사용할 수 있다. </p>
    <p>클래스 명은 <span class="redtext">임의</span>로 지정할 수 있다.</p>
    <p>둘 이상의 클래스 <span class="browntext boldtext">스타일</span> 적용</p>

    <ul>
        <li class="redtext">사과</li>
        <li>바나나</li>
        <li class="redtext">오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
