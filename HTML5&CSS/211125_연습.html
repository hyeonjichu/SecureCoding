    <div id="container2">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr width="90%">
        <form>
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label>이름
                        <input type="text" placeholder="공백없이 입력하세요">
                    </label>
                </li>
                <li>
                    <label>연락처
                        <input type="tel">
                    </label>
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" name="ra" value="1">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio" name="ra" value="2">웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="ra" value="3">개발 환경 개선
                </li>
            </ul>
            <h4>지원 동기</h4>
            <label>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>
            <div>
                <!-- <input type="submit" value="접수하기">-->
                <button type="submit">접수하기</button>
                <input type="reset" value="다시 쓰기">
            </div>

            <div>
                <label>파일첨부
                    <input type="file">
                    <input type="image" src="dot.png" width="100" height="100">
                </label>
            </div>
        </form>
    </div>
