<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자 연습</title>
    <style>
        #container{
            border: 1px dotted gray;
        }

        #header{
            background: rgb(165, 15, 15);
        }
        #wrap{
            background: seagreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>id 선택자</h1>
        <p>웹 문서 안의 특정 부분에만 스타일 지정한다. </p>
        <p>클래스와 다르게 .(점)이 아니라 #을 사용한다. </p>
    </div>

    <hr>
    
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div>
            <h1>#aside 태그</h1>
        </div>
        <div>
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
