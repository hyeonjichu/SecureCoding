<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        #wrapper{
            width: 96%; /* width: 960px; */
            margin: 0 auto;
        }
        header{
            width: 96%; /* width: 960px; */
            height: 120px;
            background-color: darkolivegreen;
        }
        .header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 62.5%; /* width: 600px; */
            height: 400px;
            padding: 1.5625%; /* padding: 15px; */
            background-color: rgb(221, 130, 45);
        }
        .right-side{
            float: right;
            width: 31.25%; /* width: 300px; */
            height: 400px;
            padding: 1.5625%; /* padding: 15px; */
            background-color: gray;
        }
        footer{
            clear:both;
            height: 120px;
            background-color: rgb(77, 136, 192);
            width: 960px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
