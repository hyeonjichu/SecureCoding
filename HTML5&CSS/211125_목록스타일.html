<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일 연습</title>
    <style>
        .squllist{
            list-style-type: square;
        }
        .ciullist{
            list-style-type: circle;
        }
        .noullist{
            list-style-type: none;
        }
        .roollist{
            list-style-type: lower-roman;
        }
        .imgul{
            list-style-image: url('dot.png');
            list-style-position: inside;
        }
        #container{
            width: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>도서 시리즈</h1>
        <ul class="imgul">
            <li>HTML5</li>
            <li>하면된다 HTML5 </li>
            <li>재미있는 HTML5</li>
        </ul>
    </div>
    <h1>참고 서적</h1>
    <ol class="roollist">
        <li>나만 모르는 HTML5</li>
        <li>이제 할 수 있다 HTML5</li>
    </ol>

</body>
</html>
