<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Book(title, author, pages, price){
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.price = price;
        }

        var book1 = new Book("javascript", "홍길동", 420, 18000);
        document.write(book1.title + "/" + book1.author + "/" + book1.pages + "/" + book1.price);
    </script>
    <script>
        function Car(name, size, color, price){
            this.name = name;
            this.size = size;
            this.color = color;
            this.price = price;
        }
        var car1 = new Car("boong", "big", "white", 150000);
        document.write(car1.name + "/" + car1.size + "/" + car1.color + "/" + car1.price);

    </script>
    <script>
        var b1={
            model:"소나타",
            year:"2021",
            company:"현대"
        };
        var a1 = "";
        for(var i in b1){
            a1 += b1[i] + "<br>";
        }
        document.write(a1);
    </script>
</body>
</html>
