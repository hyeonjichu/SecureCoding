    <script>
        //1feet = 12inch, 1inch=2.54cm
        var num = prompt("cm를 입력하세요.");
        function cmToInch(n){
            return n/2.54;
        }
        function cmToFeet(n){
            return (n/2.54)/12;
        }
        document.write(num+"cm = "+cmToInch(num)+"inch = "+cmToFeet(num)+"feet");
    </script>
